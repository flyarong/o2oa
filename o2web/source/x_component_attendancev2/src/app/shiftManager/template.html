<div class="manager-box white-bg">
    <div class="index_page_header_container">
        <div class="index_page_header_title">{{$.lp.shiftTitle}}</div>
    </div>
    <div class="manager-box-content">
        <div style="margin: 10px 0;float: left;">
            <button class="mainColor_bg" @click="addShift">{{$.lp.addShift}}</button>
        </div>
        <table width="100%" border="0" cellpadding="5" cellspacing="0" class="att_table">
            <thead>
                <th>{{$.lp.shiftName}}</th>
                <th>{{$.lp.checkInTime}}</th>
                <th style="width: 150px;">{{$.lp.operate}}</th>
            </thead>
            <tr oo-each="$.shiftList" oo-item="shift">
                <td>{{shift.value.shiftName}}</td>
                <td>{{shift.value.properties.timeList[0].onDutyTime + ' - ' + shift.value.properties.timeList[shift.value.properties.timeList.length-1].offDutyTime}}</td>
                <td>
                    <div class="o2-icon-16" @click="this.clickEditShift(shift.value.id)" ><i class="o2icon-icon_bianji"></i></div>
                    <span class="operator_link"
                        @click="this.clickEditShift(shift.value.id)">{{$.lp.update}}</span>
                    <div class="o2-icon-16 margin-left" @click="this.clickDeleteShift(shift.value.id, shift.value.shiftName)" ><i class="o2icon-icon_delete_grey"></i></div>
                    <span class="operator_link"
                        @click="this.clickDeleteShift(shift.value.id, shift.value.shiftName)">{{$.lp.delete}}</span>
                </td>
            </tr>
        </table>
    </div>
    <!-- 分页组件 -->
    <o-pager oo-prop="$.pagerData" @refresh-data="loadData"></o-pager>
    <div class="form"></div>
</div>
