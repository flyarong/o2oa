<div class="manager-box white-bg">
  <div class="index_page_header_container">
      <div class="index_page_header_title">{{$.lp.workAddressManagerTitle}}</div>
  </div>
  <div style="padding: 20px;">
      <div style="margin: 10px 0;float: left;">
          <button class="mainColor_bg" @click="clickAdd">{{$.lp.workAddressAdd}}</button>
      </div>
      <div style="margin: 10px 0;float: right;">
          <button class="light-border-button mainColor_border primary_color" @click="openBdAKConfig">{{$.lp.workAddressBDkeyConfigBtn}}</button>
      </div>
      <table width="100%" border="0" cellpadding="5" cellspacing="0" class="att_table">
        <thead>
            <th>{{$.lp.workAddressName}}</th>
            <th>{{$.lp.workAddressRange}}</th>
            <th>{{$.lp.workAddressDesc}}</th>
            <th style="width: 200px;">{{$.lp.operate}}</th>
        </thead>
        <tr oo-each="$.workAddressList" oo-item="address">
            <td>{{address.value.placeName}}</td>
            <td>{{address.value.errorRange}}</td>
            <td>{{address.value.description}}</td>
            <td>
                <div class="o2-icon-16" @click="this.clickOpenView(address.value)" ><i class="o2icon-icon_dingwei"></i></div>
                <span class="operator_link"
                    @click="this.clickOpenView(address.value)">{{$.lp.workAddressView}}</span>
                <div class="o2-icon-16 margin-left" @click="this.clickDeleteItem(address.value.id, address.value.placeName)" ><i class="o2icon-icon_delete_grey"></i></div>
                <span class="operator_link"
                    @click="this.clickDeleteItem(address.value.id, address.value.placeName)">{{$.lp.delete}}</span>
            </td>
        </tr>
    </table>
</div>
<!-- 分页组件 -->
<div class="form"></div>
</div>
