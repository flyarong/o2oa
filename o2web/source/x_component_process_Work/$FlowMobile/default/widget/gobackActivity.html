{{each $.activityList}}
    <div class="o2flow-section" data-o2-events="click:toggle;" data-o2-value="{{$.activity}}" data-o2-text="{{$.name}}" data-o2-way="{{$.way}}">
        <div>
            <div style="line-height: 20px;padding-top: 8px;padding-bottom: 8px;display: flex;justify-content: space-between;flex-direction: row;">
                <div style="padding-left: 10px;">
                    <span style="font-size: 16px;">{{$.name}}</span>
                    <span style='color:#999999; font-size: 12px; margin-left: 10px'>({{$.lastModifyTime}})</span>
                </div>
                <i class="o2icon-icon_circle" style="float: right;padding-right:10px;flex-shrink:0;padding-top: 2px;padding-left: 3px"></i>
            </div>
            <div style="padding: 0 10px;height: 70px; overflow: hidden;" data-o2-events="o2load:loadIdentity"></div>
        </div>
        {{if $.way==="custom"}}
        <div data-o2-events="o2load:loadWayRadio" style="flex-shrink:0;"></div>
        {{end if}}
    </div>
{{end each}}
