<div>
    <div class="o2flow-section-title">{{$.lp.inputOpinion}}</div>
    <div class="o2flow-section-content">
        <div class="o2flow-opinion-textareawrap">
            <textarea class="o2flow-opinion-textarea" data-o2-element="opinionTextarea" placeholder="{{$.lp.inputOpinionNote}}">{{$.opinion}}</textarea>
            <div class="o2flow-handwriting-button" data-o2-element="handwritingButton" data-o2-events="click:handwriting">
                <i class="o2icon-edit2"></i>
                <div class="o2flow-handwriting-buttontext">{{$.lp.handwriting}}</div>
            </div>
        </div>
        <div class="o2flow-opinion-select">
            {{each $.opinionList}}
            <div class="o2flow-opinion-select-item" data-o2-events="mouseover:overItemNode;mouseout:outItemNode;click:selectOpinion:{{$}}">
                <i class="o2icon-dot"></i>
                {{$}}
            </div>
            {{end each}}
        </div>
    </div>
</div>
<div class="o2flow-handwriting-mask" data-o2-element="handwritingMask" style="
    background-color: #eee;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.4;
    display: none;">
</div>
<div class="o2flow-handwriting-node" data-o2-element="handwritingNode" style="position: absolute;
    height: 100%;
    width: 100%;
    top: 0px;
    left: 0px;
    z-index: 301;
    background: rgb(255, 255, 255);
    display: none;">
    <div class="o2flow-handwriting-area" data-o2-element="handwritingAreaNode"></div>
</div>
