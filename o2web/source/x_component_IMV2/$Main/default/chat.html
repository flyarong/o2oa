<div class="o2_im_chat_content" data-o2-element="chatNode">
  <!-- title -->
  <div class="chat-title" data-o2-element="chatTitleNode">
    <span>{{$.convName}}</span>

    <div class="o2_im_chat_content_title_more" data-o2-element="chatTitleMoreBtnNode"></div>
    <div class="o2_im_chat_content_title_business_icon" data-o2-element="chatTitleBusinessBtnNode"></div>
    <div class="o2_im_chat_content_title_menu" data-o2-element="chatTitleMoreMenuNode">
      <div class="o2_im_chat_content_title_menu_item" data-o2-element="chatTitleMoreMenuItem4Node" data-o2-events="click:tapConvInfo">{{$.lp.openGroupInfo}}</div>
      <div class="o2_im_chat_content_title_menu_item" data-o2-element="chatTitleMoreMenuItem1Node" data-o2-events="click:tapUpdateConvTitle">{{$.lp.modifyGroupName}}</div>
      <div class="o2_im_chat_content_title_menu_item" data-o2-element="chatTitleMoreMenuItem2Node" data-o2-events="click:tapUpdateConvMembers">
        {{$.lp.modifyMember}}</div>
        <div class="o2_im_chat_content_title_menu_item" data-o2-element="chatTitleMoreMenuItem3Node" data-o2-events="click:tapDeleteConversation" style="display: none;">
          {{$.lp.deleteConversation}}</div>
    </div>
    <!-- 业务对象的应用icon 流程默认图标"../x_component_process_ApplicationExplorer/$Main/default/icon/application.png" -->
  </div>
  <!-- 聊天内容 -->
  <div class="chat-content" data-o2-element="chatContentNode">
  </div>
  <!-- 底部聊天操作区 -->
  <!-- 表情 emoji   -->
  <div class="im-chat-emoji-mask none"  data-o2-element="emojiMaskNode" data-o2-events="click:closeEmojiMaskV2">
    <div class="im-chat-emoji" data-o2-events="click:clickStopCloseEmojiMaskV2">
      <div class="im-chat-emoji-triangle"></div>
      <div class="im-chat-emoji-container">
        <div class="im-chat-emoji-type-container" data-o2-element="emojiListContainerNode">
  <!--        <div class="im-chat-emoji-item pointer" oo-each=" $.currentEmoji.list" oo-item="emo" @click="clickChooseEmoji">-->
  <!--          {{emo.value}}-->
  <!--        </div>-->
        </div>
        <div class="im-divider-v"></div>
        <div class="im-chat-emoji-type-list" data-o2-element="emojiTypeListContainerNode">
  <!--        <div class="im-chat-emoji-item pointer">-->
  <!--          <div class="btn active" data-o2-events="click:showEmojiBox">-->
  <!--&lt;!&ndash;            <i class="{{eType.value.icon}} icon"></i>&ndash;&gt;-->
  <!--            <img src="../x_component_IMV2/$Main/default/icons/emoji_type_smile.png"  />-->
  <!--          </div>-->
  <!--        </div>-->
        </div>
      </div>
    </div>
  </div>
  <div class="chat-bottom-area block" data-o2-element="chatBottomAreaNode">
    <div class="chat-bottom-area-tool" data-o2-element="chatBottomAreaToolNode">
      <img src="../x_component_IMV2/$Main/default/icons/icon-emoji.png" data-o2-element="chatBottomAreaToolEmojiNode" data-o2-events="click:showEmojiV2" />
      <img src="../x_component_IMV2/$Main/default/icons/icon-file.png" data-o2-element="chatBottomAreaToolFileNode" data-o2-events="click:showChooseFile" />
    </div>
    <div class="chat-bottom-area-textarea">
      <textarea data-o2-element="chatBottomAreaTextareaNode" placeholder="{{$.lp.enterMessage}}"></textarea>
    </div>
    <div class="chat-bottom-area-send-space">
      <!--  引用消息区域-->
      <div class="quote-box" data-o2-element="chatBottomAreaQuoteMessageNode"></div>
      <!--  发送按钮区域  -->
      <div class="chat-bottom-area-key-tips">{{$.lp.sendKeyTips}}</div>
      <div class="chat-bottom-area-send" data-o2-element="chatBottomAreaSendAreaNode">
        <span class="chat-bottom-area-send-btn" data-o2-element="chatBottomAreaSendBtnNode" data-o2-events="click:sendMsg">{{$.lp.send}}</span>
      </div>
    </div>
  </div>
  <!-- 选择模式下 底部操作区 -->
  <div class="chat-bottom-area none" data-o2-element="chatBottomSelectModeAreaNode">
    <div class="chat-bottom-area-select-box">
      <div class="chat-bottom-area-select-box-main">
        <div class="btn-area">
          <img src="../x_component_IMV2/$Main/default/icons/forward.png" data-o2-element="chatBottomAreaForwardNode" data-o2-events="click:forwardOneByOne" />
          <div class="title">逐条转发</div>
        </div>
        <div class="btn-area">
          <img src="../x_component_IMV2/$Main/default/icons/merge_forward.png" data-o2-element="chatBottomAreaMergeForwardNode" data-o2-events="click:forwardMerge" />
          <div class="title">合并转发</div>
        </div>
        <div class="btn-area">
          <img src="../x_component_IMV2/$Main/default/icons/collection.png" data-o2-element="chatBottomAreaCollectionNode" data-o2-events="click:collectionMsgs" />
          <div class="title">收藏</div>
        </div>
      </div>
      <div class="chat-bottom-area-select-box-close">
        <div class="btn-close" data-o2-events="click:cancelSelectMode">
          关闭
        </div>
      </div>

    </div>
  </div>
</div>
